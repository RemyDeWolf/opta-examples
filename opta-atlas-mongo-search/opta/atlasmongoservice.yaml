#name: atlassearch
# name: atlassearchaws
name: localoptamongo
environments:
  - name: optaapp
    path: "awsenv.yaml"
modules:
  - name: searchapp
    type: k8s-service
    port:
      http: 5000
    image: AUTO
    public_uri: "/"
    healthcheck_path: "/"
    env_vars:
      DATABASE_NAME: "sample_mflix"
    links:
      - atlasmongo:
         -  mongo_atlas_connection_string: MONGO_URI
            db_user: DB_USER
            db_password: DB_PASSWORD
  - name: atlasmongo
    type: atlas-mongo
    mongo_instance_size: M10
    region: US_EAST_1
    mongo_atlas_project_id: 6166e8eff8f4f80e0f14cb55

  
  
